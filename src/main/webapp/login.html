<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--引入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
    <!--引入js-->
    <script type="text/javascript" src="js/login.js"></script>
    <!--引入css-->
    <link rel="stylesheet" href="css/login.css">

    <title>Login</title>
</head>
<body>
    <form class="loginForm form-control" id="loginForm" action="" method="post" accept-charset="utf-8">
        <p>     </p>
        <p>Login</p>
        <input class="myInput" type="text" id="loginUsername" name="username" placeholder="用户名">
        <input class="myInput" type="password" id="loginPassword" name="password" placeholder="密码">
        <div>
            <input type="submit" class="button" id="login" value="登  录" style="float: left">
            <input type="button" class="button" id="turnToRegist" value="注  册" style="float: right">
        </div>
    </form>

    <form class="registForm" id="registForm" action="" method="post" accept-charset="utf-8" style="display: none">
        <p>Regist</p>
        <input class="myInput" type="text" id="username" name="username" placeholder="用户名">
        <input class="myInput" type="password" id="password" name="password" placeholder="密码">
        <input class="myInput" type="text" id="name" name="name" placeholder="昵称">
        <input class="myInput" type="text" id="phone"  name="phone" placeholder="电话">
        <input class="myInput" type="text" id="email"  name="email" placeholder="邮箱">
        <div>
            <input type="submit" class="button" id="regist" value="注  册" style="float: left">
            <input type="button" class="button" id="backToLogin" value="返回登录界面" style="float: right">
        </div>
    </form>


    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" id="modal" role="document">
            <div class="modal-content" id="modal-content"></div>
        </div>
    </div>
</body>
</html>
